apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ssd-monitor
spec:
  selector:
    matchLabels:
      app: ssd-monitor
  template:
    metadata:
      labels:
        app: ssd-monitor
    spec:
      nodeSelector: # disk=ssd 레이블을 갖는 노드에 배포
        disk: ssd
      containers:
        - name: main
          image: luksa/ssd-monitor